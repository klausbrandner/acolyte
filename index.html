<!DOCTYPE html>
<html ng-app="Acolyte">
    <head>
        <title>Acolyte</title>
        
        <link rel="stylesheet" href="acolyte/acolyte.css" />
        
        <style>
            .welcomeimage{
                width: 300px;
            }
        </style>
    </head>
    <body>
        <aco-root></aco-root>
        
        <h1>Welcome to Acolyte</h1>
        
        <p aco-text category="home" element="welcometext"></p>
        
        <img aco-img category="home" element="welcomeimage" class="welcomeimage" /><br />
        
        <aco-login></aco-login>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-sanitize.js"></script>
        
        <script src="acolyte/acolyte.min.js"></script>
    </body>
</html>
