<!DOCTYPE html>
<html ng-app="Acolyte">
    <head>
        <title>Acolyte</title>
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
        
        <link rel="stylesheet" href="styles/app.css" />
        <script src="js/acolyte.min.js"></script>
    </head>
    <body>
        
        <div class="homeBg">
            <h1>Say Hello To Acolyte!</h1>
            <h3>The Angularjs based CMS framework for web-developers</h3>
        </div>
        
        <main>
            
            <div class="row">
                <div class="testText" aco-text category="home" element="about"></div>
                <div class="testImage" aco-img></div>
            </div>
            
            <div class="row">
                <div class="testText" contenteditable>
                    You should be able to edit this text live on the webpage.
                </div>
            </div>
            
        </main>
        
    </body>
</html>
